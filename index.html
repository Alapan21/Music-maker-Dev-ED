<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="compact-disc-solid.svg" />
    <title>Music Tiles</title>
  </head>
  <body>
    <main>
      <h1>Tap To Make Music</h1>
      <p>music is one tap away</p>
    </main>

    <button id="btn" onclick="darkToggle()">
      <div id="btn-img" alt="" />
    </button>

    <div class="tabs">
      <div class="tab1" aria-haspopup="true">
        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
      </div>
      <div class="tab2" aria-haspopup="true">
        <audio class="sound" src="./sounds/clay.mp3"></audio>
      </div>
      <div class="tab3" aria-haspopup="true">
        <audio class="sound" src="./sounds/confetti.mp3"></audio>
      </div>
      <div class="tab4" aria-haspopup="true">
        <audio class="sound" src="./sounds/glimmer.mp3"></audio>
      </div>
      <div class="tab5" aria-haspopup="true">
        <audio class="sound" src="./sounds/moon.mp3"></audio>
      </div>
      <div class="tab6" aria-haspopup="true">
        <audio class="sound" src="./sounds/ufo.mp3"></audio>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
